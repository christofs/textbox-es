## Erstellen: TEI

--
### Basisformat: TEI
<a href="rd1168.xml"><img src="img/tei-example.png"></img></a>
(TEI = Text Encoding Initiative)

--
### Formate
* Text Encoding Initiative (detaillierte Metadaten; Masterformat)
* einfacher plain text (in UTF-8; abgeleitet)
* linguistische Annotation (mit Freeling; in XML-Format; abgeleitet)

---
## Verwalten und Publizieren: GitHub

--
### textbox auf GitHub
<a href="https://github.com/cligs/textbox"><img src="img/textbox-home.png"></img></a>

--
### Funktionen von Github
* Kollaboratives Arbeiten an den Texten
* Fehler und Verbesserungen können gesammelt werden ("issues")
* Versionierung: jede Änderung wird dokumentiert ("commits")
* Publikation: die Texte sind frei verfügbar

---
## Archivieren: Zenodo.org

--
### textbox auf Zenodo
<a href="https://zenodo.org/record/376666"><img src="img/textbox-zenodo.png"></img></a>

--
### Funktionen von Zenodo
* Eine bestimmte Fassung ("release") der textbox wird komplett archiviert
* Diese Fassung erhält einen persistenten Identifier (DOI); Zitierbarkeit
* Die Daten werden langfristig verfügbar bleiben (Zenodo > OpenAire > CERN) 

---
## Fazit

--
### Die textbox - ein Modell?
* Vorteile
    * kollaborativ
    * standard-basiert
    * offen
    * nachhaltig
    * kostenfrei
* Nachteile
    * Einarbeitung
    * GitHub.*com*
    * evtl.: Sichtbarkeit
